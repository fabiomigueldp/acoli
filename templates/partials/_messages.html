<div id="messages-container" hx-swap-oob="true">
  {% if messages %}
    <div class="space-y-2 mb-4">
      {% for message in messages %}
        <div class="rounded-xl border border-black/10 bg-white px-4 py-3 text-sm">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
</div>
