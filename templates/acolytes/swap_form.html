{% extends 'base.html' %}
{% block title %}Solicitar troca{% endblock %}
{% block content %}
<div class="card max-w-2xl">
  <h2 class="font-serif text-xl mb-4">Solicitar troca</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="grid sm:grid-cols-2 gap-4">
      <div>
        <label class="label">Tipo</label>
        {{ form.swap_type }}
      </div>
      <div>
        <label class="label">Alvo (opcional)</label>
        {{ form.target_acolyte }}
      </div>
      <div class="sm:col-span-2">
        <label class="label">Trocar funcao (slot destino)</label>
        {{ form.to_slot }}
      </div>
      <div class="sm:col-span-2">
        <label class="label">Notas</label>
        {{ form.notes }}
      </div>
    </div>
    <button class="btn-primary">Enviar solicitacao</button>
  </form>
</div>
{% endblock %}
